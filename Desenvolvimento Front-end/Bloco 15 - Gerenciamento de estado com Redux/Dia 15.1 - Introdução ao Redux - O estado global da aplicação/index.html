<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
    <style>
      body {
        height: 100vh;
        margin: 0;
        padding: 0;
      }

      #container {
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      button {
        height: 50px;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <p>Color: <span id="value">white</span></p>
      <button id="previous">Previous color</button>
      <button id="next">Next color</button>
      <button id="random">Random color</button>
    </div>
    <script>
      const ESTADO_INICIAL = {
        colors: ["white", "black", "red", "green", "blue", "yellow"],
        index: 0,
      };
      const reducer = (state = ESTADO_INICIAL, action) => {
        switch (action.type) {
          case "ADD_COLOR":
            return {
              ...state,
              colors: [...state.colors, action.newColor ]
            }
          case "NEXT_COLOR":
            return {
              ...state,
              index: state.index + 1,
              // index: state.index + 1 < 6 ? state.index + 1 : 0,
            };
          case "PREVIOUS_COLOR":
            return {
              ...state,
              index: state.index - 1,
              // index: state.index - 1 >= 0 ? state.index - 1 : 5,
            };
          default:
            return state;
        }
      };

      const nextBtn = document.querySelector("#next");
      const previousBtn = document.querySelector("#previous");
      const tagColor = document.querySelector("#value");
      const containerColor = document.querySelector("#container");
      const randomBtn = document.querySelector("#random");

      const store = Redux.createStore(reducer);

      function criarCor() {
        const oneChar = ['1', '2', '3', '4', '5', '6', '7', '8', '9', 'A', 'B', 'C', 'D', 'E', 'F'];
        let cor = '#';
        const aleatorio = () => Math.floor(Math.random() * oneChar.length);
        for (let i = 0; i < 6; i += 1) {
            cor += oneChar[aleatorio()];
        }
        return cor;
      }

      randomBtn.addEventListener('click', () => {
        store.dispatch({ type: "ADD_COLOR", newColor: criarCor() })
      });

      previousBtn.addEventListener("click", () => {
        store.dispatch({ type: "PREVIOUS_COLOR" });
      });

      nextBtn.addEventListener("click", () => {
        store.dispatch({ type: "NEXT_COLOR" });
      });

      store.subscribe(() => {
        console.log(store.getState());
        tagColor.innerHTML = store.getState().colors[store.getState().index];
        containerColor.style.backgroundColor =
          store.getState().colors[store.getState().index];
        
      });
    </script>
  </body>
</html>
''
