<body>
    <p id="trybe">
        Vamos aprender a usar os eventos?
    </p>

    <p id="clicar">Parágrafo para ser clicado</p>
    
    <div>
        <button id="mouse-over-leave">Botão para ter o mouse passado em cima e removido</button>
    </div>
    <script>
        let mouseEmCimaDoBotao = document.querySelector('#mouse-over-leave');

        mouseEmCimaDoBotao.addEventListener('mouseover', mouseEmCima); //evento1

        mouseEmCimaDoBotao.addEventListener('mouseleave', mouseSaiuDoElemento); //evento2

        function mouseEmCima() {
            console.log('Mouse passou por cima');
            mouseEmCimaDoBotao.style.background = 'green';
            mouseEmCimaDoBotao.style.color = 'white';
        }

        function mouseSaiuDoElemento() {
            console.log('Mouse saiu do elemento');
        }
