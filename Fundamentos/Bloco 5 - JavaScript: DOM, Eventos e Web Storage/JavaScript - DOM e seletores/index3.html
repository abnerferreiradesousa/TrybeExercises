<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>

//  Aqui você vai modificar os elementos já existentes utilizando apenas as funções:

//         - document.getElementById()           RETORNA UM ÚNICO ELEMENTO
//         - document.getElementsByClassName()   RETORNA UMA LISTA DO TIPO HTML Collection
//         - document.getElementsByTagName()     RETORNA UMA LISTA DO TIPO HTML Collection
      //NÃO FAZ PARTE DO EXERCÍCIO
//         - document.querySelector()            RETORNA um elemento DO TIPO NodeList
//         - document.querySelectorAll()         RETORNA uma lista DO TIPO NodeList

//  Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
  function changeText() {
    const changePTag = document.getElementsByTagName("p")[1];
    changePTag.innerText = "Minha experiência tem sido ótima!"
  }
  changeText();

//  Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
  function yellowToGreen() {
      const toGreen = document.getElementsByTagName("main")[0];

      toGreen.style.background = "rgb(76,164,109)";
  }
  yellowToGreen()

//  Crie uma função que mude a cor do quadrado vermelho para branco.
  function redTowhite() {
     const toRed = document.getElementsByClassName("center-content")[0];
     toRed.style.background = "white";
  }
redTowhite();

//  Crie uma função que corrija o texto da tag <h1>.
  function retouch() {
     const correction = document.getElementsByClassName("title")[0];

     correction.innerText = "Exercício 5.1 - JavaScript";
  }
retouch();

//  Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
  function upper() {
    let upperTextP = document.getElementsByTagName("p")[0];
    upperTextP.innerHTML = upperTextP.innerHTML.toUpperCase();
  }

upper();

//  Crie uma função que exiba o conteúdo de todas as tags <p> no console.
function showTextP() {
    const conteudoDasTagsP = document.getElementsByTagName("p");

    for (let index = 0; index < conteudoDasTagsP.length; index += 1) {
      console.log(conteudoDasTagsP[index].innerHTML)
    }
}
    </script>
  </body>
</html>
