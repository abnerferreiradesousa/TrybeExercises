<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="content-header container-fluid p-5 bg-primary text-white text-center mb-5">
      <h1>FORMULÁRIO</h1>
    </header>
    <main>
      <section class="content-section">
        <form action="" method="get">
          <div class="content-div mb-3">
            <div class="m-2">
              <label for="name">Nome Completo:</label>
              <input class="form-control" type="text" id="name" name="name" required />
            </div>
            <div class="m-2">
              <label for="email">Digite seu e-mail:</label>
              <input
                class="form-control"
                type="email"
                id="email"
                name="email"
                required
                autocomplete="off"
              />
            </div>
          </div>
          <div class="m-2">
            <label for="state">Selecione seu estado:</label>
            <select name="state" id="state" class="form-select">
              <option value="sp">São Paulo</option>
              <option value="ce">Ceará</option>
              <option value="mg">Minas Gerais</option>
              <option value="rn">Rio Grande do Norte</option>
            </select>
          </div>
          <div class="m-2 mb-3">
            <p>Adicione sua foto:</p>
            <input class="form-control" type="file" id="photo" />
          </div>
          <div class="m-2 mb-3">
            <p>Comidas favoritas:</p>
            <label for="comida-1">
              <input
                class="m-1"
                type="radio"
                id="comida-1"
                name="comida-favorita"
                value="pizza"
                checked
              />Pizza
            </label>
            <label for="comida-2">
              <input
                class="m-1"
                type="radio"
                id="comida-2"
                name="comida-favorita"
                value="sorvete"
              />Sorvete
            </label>
            <label for="comida-3">
              <input
                class="m-1"
                type="radio"
                id="comida-3"
                name="comida-favorita"
                value="pao-de-queijo"
              />Pão de Queijo
            </label>
            <label for="comida-4">
              <input
                class="m-1"
                type="radio"
                id="comida-4"
                name="comida-favorita"
                value="outro"
              />Outro
            </label>
          </div>
          <div class="m-2 mb-3">
            <label for="textaarea-1">Escreva algo sobre você:</label>
            <br />
            <textarea
              class="form-control"
              name="sobre-mim"
              id="textaarea-1"
              cols="40"
              rows="10"
            ></textarea>
          </div>
          <div class="m-2 mb-3">
            <label for="password">Digite sua senha:</label>
            <input class="form-control" type="password" name="senha" required />
          </div>
          <div class="m-2">
            <label for="receive-news">
              <input class="m-1" type="checkbox" name="promocoes" id="receive-news" />Desejo
              receber notícias e promoções incríveis.
            </label>
          </div>
          <div class="m-2">
            <label for="remenber-me">
              <input class="m-1" type="checkbox" id="remenber-me" />Lembrar-me
            </label>
          </div>

          <button class="btn btn-info m-2">Entrar</button>
        </form>
      </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
